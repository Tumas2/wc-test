<body>

    <router-container>
        <header class="navigation">
            <nav>
                <router-link to="/">Home</router-link> |
                <router-link to="/about">About</router-link> |
                <router-link to="/users/jane">Jane's Profile</router-link> |
                <router-link to="/users/john">John's Profile</router-link> |
                <router-link to="/users/john/doe">John's Sub Profile</router-link>
            </nav>
        </header>

        <main>
            <router-switch>
                <router-route path="/">
                    <h2>Home Page</h2>
                    <p>Welcome to the main page!</p>
                    <simple-clock></simple-clock>
                </router-route>

                <router-route path="/about" src="./about-page.html"></router-route>

                <!-- This is a dynamic route -->
                <router-route path="/users/:id">
                    User ID
                    <user-profile></user-profile>
                </router-route>

                
                <router-route path="/users/:id/:jd">
                    User JD
                    <user-profile></user-profile>
                </router-route>

                <!-- This is a catch all route -->
                <!-- <router-route path="*">
                    404
                </router-route> -->
            </router-switch>
        </main>
    </router-container>
</body>
